<!DOCTYPE html>
<html>

<head>
    <title>Airport Calculator</title>
<meta name="viewport" content="width=device-width; initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5; " />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" type="text/css" />
</head>

<body>
    <div class="container" id="app">
        <img class="logo" id="logo" src="images/logo.png" />
        <div class="wrapper">
            <div>
            </div>
            <div id="hide" v-if="show" class="ui-widget animated" transition="fade">
                <div class="details">
                    <p> CALCULATE THE DISTANCE BETWEEN TWO AIRPORTS </p>
                    <div v-on:blur="getIndex()" id="origin">
                        <input v-model="origin" class="typeahead" type="text" placeholder="Origin">
                    </div>
                    <p> AND </p>
                    <div id="destination">
                        <input v-on:blur="getIndex()" v-model="destination" class="typeahead" type="text" placeholder="Destination">
                    </div>
                    <div @click="getIndex(), getDistance(indexOfOrigin,indexOfDestination)" id="btnSubmit" type="submit" name="CALCULATE"> CALCULATE</div>
                </div>
            </div>
            <div v-if="!show" class="ui-widget-2 animated" transition="bounce">
                <div class="details">
                    <p> THERE ARE</p>
                    <h1 id="total"> <span id="counter" class="counter"></span></h1>
                    <p> MILES BETWEEN</p>
                    <div v-on:blur="getIndex()" id="origin">
                        <input v-model="origin" class="typeahead" type="text" placeholder="Origin">
                    </div>
                    <p> AND </p>
                    <div id="destination">
                        <input v-on:blur="getIndex()" v-model="destination" class="typeahead" type="text" placeholder="Destination">
                    </div>
                    <div class="btnContainer">
                        <div @click="resetCounter()" id="btnReset" type="submit" name="Reset" @click="calculate">Reset</div>
                        <a target="_blank" title="Directions Map" href="https://maps.google.com?saddr=@{{lat1}},{{long1}}&daddr=@{{lat2}},{{long2}}"><div id="btnMap" type="submit" name="Map" @click="calculate">Map</div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-11614378-6', 'auto');
    ga('send', 'pageview');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/countupjs/1.6.0/countUp.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
