<!DOCTYPE html>
<html>
<head>
    <title>Airport Calculator</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>

<body>
    <div class="container" id="app">
        
        {{distance | json}}
        <!-- <img class="logo" id="logo" src="images/logo.png" />  -->
        <div class="wrapper">
            <div>
            </div>
            <div class="ui-widget">
                <p> CALCULATE THE DISTANCE BETWEEN TWO AIRPORTS </p>
                    <div id="origin">
                    <input class="typeahead" type="text" placeholder="Origin">
                </div>
                <p> And </p>
                <div id="the-basics">
                    <input class="typeahead" type="text" placeholder="Destination">
                </div>
                <div id="btnSubmit" type="submit" name="CALCULATE" @click="calculate"> CALCULATE</div>
            </div>
            <p id="total"></p>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/typehead.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
</body>

</html>
